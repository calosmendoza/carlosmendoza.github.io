        function calcular() {
    var cant1 = parseInt(document.getElementById("cant1").value) || 0;
    var pu1 = parseFloat(document.getElementById("pu1").value) || 0;
    var subt1 = pu1 * cant1;
    document.getElementById("subt1").value = subt1;

    var cant2 = parseInt(document.getElementById("cant2").value) || 0;
    var pu2 = parseFloat(document.getElementById("pu2").value) || 0;
    var subt2 = pu2 * cant2;
    document.getElementById("subt2").value = subt2;

    var cant3 = parseInt(document.getElementById("cant3").value) || 0;
    var pu3 = parseFloat(document.getElementById("pu3").value) || 0;
    var subt3 = pu3 * cant3;
    document.getElementById("subt3").value = subt3;

    var cant4 = parseInt(document.getElementById("cant4").value) || 0;
    var pu4 = parseFloat(document.getElementById("pu4").value) || 0;
    var subt4 = pu4 * cant4;
    document.getElementById("subt4").value = subt4;

    var cant5 = parseInt(document.getElementById("cant5").value) || 0;
    var pu5 = parseFloat(document.getElementById("pu5").value) || 0;
    var subt5 = pu5 * cant5;
    document.getElementById("subt5").value = subt5;


    // Calculate the total subtotal
    var subtotal = subt1 + subt2 + subt3 + subt4 + subt5;

    // Calculate IVA (13% of the subtotal)
    var iva = subtotal * 0.13;
    document.getElementById("iva").value = iva.toFixed(2);

    // Calculate the total including IVA
    var total = subtotal + iva;
    document.getElementById("total").value = total.toFixed(2);
}
